<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax com JS Puro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./src/css/custom.css" rel="stylesheet"  type="text/css">
    <!-- <link href="asserts/stylesheets/stilize/stilize.min.css" rel="stylesheet" type="text/css"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./src/js/custom.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<body>
    <form class="o-form">
        <div class="orm___data">Buscando CEP com requisição JAX</div>
        <div class="o-form__body o-form__body--padding">
            <div class="l-row">
                <div class="u-grid--2">
                    <label for="" class="col-sm-2 col-form-label">CEP</label>
                    <div class="o-form__group">
                        <input class="form-control" name="cep" id="cep" type="text" onchange="buscaCep()">
                            <span class="o-form__groupElement">
                                <button class="btn btn-primary" onclick="buscaCep()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                    </svg>
                                </button>
                            </span>
                        </input>
                    </div>
                </div>
                <div class="u-grid--8">
                    <label for="" class="col-sm-2 col-form-label">Endereço</label>
                    <input class="form-control" name="endereco" type="text">
                </div>
                <div class="u-grid--2">
                    <label for="" class="col-sm-2 col-form-label">Numero</label>
                    <input class="form-control" name="numero" type="text">
                </div>
            </div>
            <div class="l-row">
                <div class="u-grid--8">
                    <label for="" class="col-sm-2 col-form-label">Bairro</label>
                    <input class="form-control" name="bairro" type="text">
                </div>
                <div class="u-grid--4">
                    <label for="" class="col-sm-2 col-form-label">Complemento</label>
                    <input class="form-control" name="complemento" type="text">
                </div>
            </div>
            <div class="l-row">
                <div class="u-grid--10">
                    <label for="" class="col-sm-2 col-form-label">Cidade</label>
                    <input class="form-control" name="cidade" type="text">
                </div>
                <div class="u-grid--2">
                    <label for="" class="col-sm-2 col-form-label">Estado</label>
                    <input class="form-control" name="estado" type="text">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
